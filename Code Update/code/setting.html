:root {

* {
  padding: 0;

}
body {

.container {
  height: 20.25em;
  width: 30.25em;
  position: absolute;
  transform: translate(-50%, -50%);
  left: 45%;
  top: 30%;
}

.cat {
  
  position: absolute;
  transform: translateX(-50%);
  left: 50%;
  top: 18.75em;
  
 
  &:after {
    content: "";
    position: absolute;
   
    background: linear-gradient(var(--colColor) 1.87em, var(--catColor) 1.87em);
    bottom: 4.93em;
  }
  animation: rotateAnimation 2s infinite alternate;
  transform-origin: bottom;
}

.face {
  position: absolute;
  background-color: var(--catColor);
  height: 7.5em;
  width: 15em;
  bottom: 8.18em;
  left: -3.62em;
  border-radius: 3.75em;
  &:before {
    position: absolute;
    content: "";
    height: 3.75em;
    width: 5em;
    background-color: var(--pupColor);
    border-radius: 1.87em;
    left: 1.87em;
    top: 1.56em;
    box-shadow: 6.25em 0 var(--pupColor);
  }
}

.eyes {
  height: 50px;
}
.pupils {
  position: absolute;
  top: 3.48em;
  left: 4.36em;
  transform: translate(-50%, -50%);
  height: 2.5em;
  width: 1.56em;
  border-radius: 0.93em;
  box-shadow: 6.25em 0 #000;
  background-color: #000;
  border-radius: 50%;
}

@media screen and (min-width: 600px) {
  .container {
    font-size: 1.2em;
  }
}

@keyframes rotateAnimation {
  0% {
    transform: rotateZ(10deg) translateY(39px); 
    filter: blur(2px);
  }
  25% {
    transform: rotateZ(6deg);
    filter: blur(0px);
  }
  50% {
    transform: rotateZ(10deg) translateY(-39px); 
    filter: blur(1px);
  }
  75% {
    transform: rotateZ(-23deg);
    filter: blur(0px);
  }
  100% {
    transform: rotateZ(10deg) translateY(36px); 
    filter: blur(1px);
  }
}
