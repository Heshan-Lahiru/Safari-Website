<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    


    <link rel="stylesheet" href="payment.css">

 </head>
    <body>
        
        <div class="container">
             <form action="">

                    <div class="row">

                       <div class="col">
                          <h3 class="title"> Billing Address</h3>
                          <div class="inputBox">
                            <span>Full Name :</span>
                               <INput type="text"  placeholder="viduranga"></INput>
                          </div>

                          <div class="inputBox">
                            <span>Email     :</span>
                            <INput type="text"  placeholder="viduranga52@gmail.com"></INput>
                          </div>

                          <div class="inputBox">
                            <span>Address   :</span>
                            <INput type="text"  placeholder="12A,Gonagamuwa,Kithulgala"></INput>
                          </div>

                          <div class="inputBox">
                            <span>City      :</span>
                            <INput type="text"  placeholder="Kithulgala"></INput>
                          </div>

                          <div class="flex">

                              <div class="inputBox">
                            <span>State     :</span>
                                <INput type="text"  placeholder="Srilanka"></INput>
                              </div>

                              <div class="inputBox">
                            <span>Post code :</span>
                                <INput type="text"  placeholder="123 456"></INput>
                              </div>

                          </div>

                       </div>


                       
                       <div class="col">

                        <h3 class="title"> Payment</h3>

                        <div class="inputBox">
                            <span>Cards Accepted   :</span><br>
                            <img src="bank logo.jfif" alt="" height="40" width="150" >
                          </div>

                        <div class="inputBox">
                            <span>Name On Card     :</span>
                             <INput type="text"  placeholder="mr.viduranga"></INput>
                        </div>

                        

                        <div class="inputBox">
                          <span>Credit Card Number:</span>
                          <INput type="number"  placeholder="1111-2222-3333-4444"></INput>
                        </div>

                        <div class="inputBox">
                          <span>Exp Month         :</span>
                          <INput type="text"  placeholder="december "></INput>
                        </div>

                        <div class="flex">

                            <div class="inputBox">
                         <span>Exp Year           :</span>
                              <INput type="number"  placeholder="2025"></INput>
                            </div>

                            <div class="inputBox">
                              <span>CVV           :</span>
                              <INput type="text"  placeholder="1234"></INput>
                            </div>

                        </div>

                     </div>


                 </div>

                  <input type="submit" value="proceed to checkout" class="submit-btn">

            </form>
         
      </div>
        
        
    </body>
</html>
